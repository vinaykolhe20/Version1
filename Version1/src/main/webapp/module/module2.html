<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap.min.css">

    <script>
    setInterval(updateTime, 1000);
    function updateTime()
    {
        time.innerHTML=new Date();
    }
    </script>

<body>
    <header>
        <h1>TRACKER</h1>
        <button onclick="location.href='SearchMembr.html'">Search Member</button>

           <tr>
            <td>Member Number</td>

           <tr>
            <td>Member Name</td>
            <td><input type="text" name="memnm"></td>

           </tr>

           <tr>
            <td>Mobile Number</td>

           </tr>

           <tr>
            <td>City</td>
            <td><input type="text" name="city"></td>
           </tr>

             <tr>
              <td>Subscribtion Ending Date</td>
